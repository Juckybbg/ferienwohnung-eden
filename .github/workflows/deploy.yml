name: Deploy Angular to Pages
on:
    push:
        branches:
        - main
    workflow_dispatch:
permissions:
  id-token: write
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with: { node-version: 20 }
    - run: npm ci
    - run: npm run build -- --configuration production --base-href="/ferienwohnung-eden/"
    - uses: actions/deploy-pages@v4