<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active">Home</a>
      <a mat-list-item routerLink="/lage-umgebung" routerLinkActive="active">Lage & Umgebung</a>
      <a mat-list-item routerLink="/preis-buchung" routerLinkActive="active">Preis & Buchungsinfos</a>
      <a mat-list-item routerLink="/interessantes-bamberg" routerLinkActive="active">Interessantes in Bamberg</a>
      <a mat-list-item routerLink="/kontakt" routerLinkActive="active">Kontakt</a>
      <a mat-list-item routerLink="/impressum" routerLinkActive="active">Impressum / Disclaimer</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          matIconButton
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>ferienwohnung-eden</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
